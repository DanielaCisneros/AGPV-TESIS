<div class="p-grid ui-fluid">
    <p-accordion>
        <p-accordionTab header="Docentes">
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-lg-6">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-6">
                            <label for="docente">Docente:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <label for="cargo">Cargo:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <p-dropdown id="docente" [options]="cities" [(ngModel)]="nombreDoceParti">
                            </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <input [(ngModel)]="cargoDoceParti" id="cargo" type="text" pInputText placeholder="Cargo">
                        </div>
                        <div class="p-col-12 p-md-6">
                            <label for="horarioTrabajo">Horario de trabajo para el proyecto:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <label for="funciones">Funciones asignadas:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <input [(ngModel)]="horarioDoceParti" id="horarioTrabajo" type="text" pInputText
                                placeholder="Horario de trabajo para el proyecto">
                        </div>
                        <div class="p-col-12 p-md-6">
                            <input [(ngModel)]="funcionDoceParti" id="funciones" type="text" pInputText
                                placeholder="Funciones asignadas">
                        </div>
                        <div class="p-col-12 p-md-3">
                            <button (click)="addDoceParti()" pButton type="button" label="Añadir"
                                icon="pi pi-plus"></button>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-lg-6">
                    <div class="p-grid">
                        <p-table [columns]="tablaDoceParti" [value]="docentesParticipantes" selectionMode="single"
                            dataKey="vin" [style]="{'margin-bottom':'20px'}" [(selection)]="selectedCar3"
                            [responsive]="true">
                            <ng-template pTemplate="caption">
                                Docentes
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr [pSelectableRow]="rowData">
                                    <td *ngFor="let col of columns">
                                        <span class="ui-column-title">{{col.header}}</span>
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </p-accordionTab>
        <p-accordionTab header="Estudiantes">
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-lg-6">
                    <div class="p-grid">
                        <p-table [columns]="tablaEstuParti" [value]="estudiantesParticipantes" selectionMode="single"
                            dataKey="vin" [style]="{'margin-bottom':'20px'}" [(selection)]="selectedCar3"
                            [responsive]="true">
                            <ng-template pTemplate="caption">
                                Estudiantes
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr [pSelectableRow]="rowData">
                                    <td *ngFor="let col of columns">
                                        <span class="ui-column-title">{{col.header}}</span>
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="p-col-12 p-lg-6">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-6">
                            <label for="estudiante">Estudiante:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <label for="ci">CI:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <p-dropdown id="estudiante" [options]="cities" [(ngModel)]="nombreEstuParti">
                            </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <input [(ngModel)]="cedulaEstuParti" id="ci" type="text" pInputText placeholder="CI"
                                disabled="disabled">
                        </div>
                        <div class="p-col-12 p-md-6">
                            <label for="especialidad">Especialidad:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <label for="funciones">Funciones asignadas:</label>
                        </div>
                        <div class="p-col-12 p-md-6">
                            <input [(ngModel)]="especialidadEstuParti" id="especialidadEstuParti" type="text" pInputText
                                placeholder="Especialidad" disabled="disabled">
                        </div>
                        <div class="p-col-12 p-md-6">
                            <input [(ngModel)]="funcionEstuParti" id="funciones" type="text" pInputText
                                placeholder="Funciones asignadas">
                        </div>
                        <div class="p-col-12 p-md-3">
                            <button (click)="addEstuParti()" pButton type="button" label="Añadir"
                                icon="pi pi-plus"></button>
                        </div>
                    </div>
                </div>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
